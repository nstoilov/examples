<html>
   <head>
      <meta charset="utf-8">
      <title>HTML Starter</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <script src="https://jashkenas.github.io/underscore/underscore-min.js"></script>
      <script src="https://jashkenas.github.io/backbone/backbone-min.js"></script>
    </head>
   <body>
     Name:<input id='textInput' type="text"/>
     Hello <span id="nameSpan"></span>!
     <script>
      // Model
      var model = new Backbone.Model({
        name: ''
      });

      // View
      model.on('change:name', function(){
        $('#nameSpan').html(model.get('name'));
      });

      // Controller
      $('#textInput').on('keyup', function(){
        model.set('name', $('#textInput').val());
      });
     </script>
  </body>
</html>
